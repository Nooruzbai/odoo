version: '3.8'

services:
  # This pulls the database image
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo_password
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # This pulls the Odoo image
  odoo:
    image: odoo:17.0
    restart: always
    ports:
      - "8069:8069"
    depends_on:
      - db
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo_password
    volumes:
      - odoo_data:/var/lib/odoo

  # This pulls the n8n image
  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_USER=odoo
      - DB_POSTGRESDB_PASSWORD=odoo_password
      - N8N_PROTOCOL=http
      # Replace YOUR_EC2_IP with the IP AWS gives you tomorrow
      - WEBHOOK_URL=http://YOUR_EC2_IP:5678/
    depends_on:
      - db
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  postgres_data:
  odoo_data:
  n8n_data: